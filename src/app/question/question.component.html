<mat-card>
  <div class="question">Question {{ current_index + 1 }}:</div>
  <div>
    {{ data.qas[current_index].question }}
  </div>
  <div>
    <div *ngFor="let answer of data.qas[current_index].answers; let i = index">
      <button
        mat-button
        color="primary"
        (click)="onClickMe(i)"
        [disabled]="disabled[i]"
      >
        {{ answer }}
      </button>
    </div>
  </div>

  <div>
    <div *ngIf="showExplanation">
      <span  class='explanation-text'>Explanation: </span>
      <span>{{ data.qas[current_index].explanation }}</span>
    </div>
  </div>
</mat-card>

<div class="margin-50">
  <div class="center">
    <div>
      <button
        mat-raised-button
        color="primary"
        class="margin-button"
        (click)="previous()"
      >
        Previous
      </button>

      <button
        mat-raised-button
        color="primary"
        class="margin-button"
        (click)="next()"
      >
        Next
      </button>
    </div>

    <div>
      <button mat-button color="warn" (click)="onReset()">Reset</button>
    </div>
  </div>
</div>
